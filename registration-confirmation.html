<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>Temple Mobile Web App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<script src="js/jquery.js"></script>
<script>
jQuery( document ).ready( function($) {
var confirmation_key = getURLParameter('passkey');

if(confirmation_key)
{
	var registration_confirmation_url = "http://imajineweb.com/temple/registration-confirm.php";
	var datastring = "passkey=" + confirmation_key;
	$.ajax({
			 url: registration_confirmation_url,
			 data: datastring, // Convert a form to a JSON string representation
			 type: 'post', 
			 async: true,
			 
			 beforeSend: function() { },
				 complete: function() { },
					 success: function (response) {
						window.location.replace("http://imajineweb.com/temple/index.html#login");
					},
					error: function (request, status, error) { alert("STATUS: " + request.responseText); },
				});  
	
	
	
	
}
else
{
	alert("passkey: " + confirmation_key);
	}
	
	
	function getURLParameter(name) {
		return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
}
});
</script>
</head>

<body>
</body>
</html>
